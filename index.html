<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 id="user-name" class="text-center"></h1>
    <!-- Button trigger modal -->
    <div class="text-center">
        <button type="button" class="btn btn-primary text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Enter Your Name
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade container" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Give Your Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder=" Name" aria-label="Recipient's username"
                        aria-describedby="button-addon2" id="name_input" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateName()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- add item -->
    <div class="input-group mb-3 mt-5 p-3 container">

        <input type="text" class="form-control" placeholder=" Item's name" aria-label="Recipient's username"
            aria-describedby="button-addon2" id="item_text" />
        <input type="number" class="form-control" placeholder=" Item's Price" aria-label="Recipient's username"
            aria-describedby="button-addon2" id="item_price" />
        <button class="btn btn-outline-secondary" type="button" id="submit_button">
            Add item
        </button>
    </div>
    <!-- table -->
    <table class="table container">
        <thead>
            <tr>

                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- <tr>

                <td>Mark</td>
                <td>Otto</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr>
            <tr>

                <td>Jacob</td>
                <td>Thornton</td>
                <td><button class="btn btn-danger">Delete</button></td>
            </tr> -->

        </tbody>
    </table>

    <div class="bg-info text-center h-100 container">
        <h1 id="total-cost" class="h-100 p-3">Total cost: 0</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
